<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ask-user</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name ="num1" id="num1" placeholder="Digite o primeiro número"> 
    <input type="number" name="num2" id="num2" placeholder ="Digite o segundo número">
    <input type="button" value="somar" onclick="somar()">

    <div id="res"> Resultado</div>

    <script>
        function somar () {
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            var res = document.querySelector('#res');
            var nt1 = Number(n1.value);
            var nt2 = Number(n2.value);
            
            var s = nt1 + nt2;

            res.innerHTML = `A soma de ${n1} + ${n2} é igual a ${s }.`;
    
        }
    </script>
</body>
</html>
